name: letovo_mobile
description: Flutter mobile app for Letovo Math platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10
  
  # State management
  provider: ^6.1.2
  
  # Network
  http: ^1.2.1
  dio: ^5.4.3
  
  # Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0
  
  # Math rendering
  flutter_math_fork: ^0.7.2
  
  # Utils
  intl: ^0.19.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
